name: Update JSON File

on:
  schedule:
    - cron: '*/5 * * * *'  # This runs the action every 5 minutes
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Give write permissions for pushing changes

jobs:
  update_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use GITHUB_TOKEN for authentication

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install requests pandas PyGithub

      - name: Run script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GITHUB_TOKEN
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python odds_data_webpage_api_code.py

      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add output7.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update JSON data" && git push)
